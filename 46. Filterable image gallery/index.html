<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>50 days of code Project - Filterable gallery listr</title>
  </head>
  <body>
    <section>
      <ul>
        <li class="list active" data-filter="all">All</li>
        <li class="list" data-filter="pants">Pants</li>
        <li class="list" data-filter="shirt">Shirt</li>
        <li class="list" data-filter="sweater">Sweater</li>
      </ul>
      <div class="product">
        <div class="itemBox" data-item="pants">
          <img src="./img/pants1.jpg" alt="" />
        </div>
        <div class="itemBox" data-item="shirt">
          <img src="./img/shirt1.jpg" alt="" />
        </div>
        <div class="itemBox" data-item="sweater">
          <img src="./img/sweater1.jpg" alt="" />
        </div>

        <div class="itemBox" data-item="pants">
          <img src="./img/pants2.jpg" alt="" />
        </div>
        <div class="itemBox" data-item="shirt">
          <img src="./img/shirt2.jpg" alt="" />
        </div>
        <div class="itemBox" data-item="sweater">
          <img src="./img/sweater2.jpg" alt="" />
        </div>

        <div class="itemBox" data-item="pants">
          <img src="./img/pants3.jpg" alt="" />
        </div>
        <div class="itemBox" data-item="pants">
          <img src="./img/pants4.jpg" alt="" />
        </div>
        <div class="itemBox" data-item="shirt">
          <img src="./img/shirt3.jpg" alt="" />
        </div>
        <div class="itemBox" data-item="sweater">
          <img src="./img/sweater3.jpg" alt="" />
        </div>
        <div class="itemBox" data-item="sweater">
          <img src="./img/sweater4.jpg" alt="" />
        </div>
        <div class="itemBox" data-item="sweater">
          <img src="./img/sweater5.jpg" alt="" />
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
