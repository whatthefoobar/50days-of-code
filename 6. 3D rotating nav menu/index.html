      <ul>
        <li class="scene">

            </div>
          </a>
        </li>

        <li class="scene">

                <i class="fa-solid fa-school center"></i>

              </div>
            </div>

        </li>

        <li class="scene">
          <a href="#portfolio">
            <div class="box">
              <div class="front face">

              </div>
              <div class="right face">
                <p class="text center">Portfolio</p>
              </div>
            </div>
          </a>
        </li>

        <li class="scene">
          <a href="#contact">
            <div class="box">
              <div class="front face">
                <i class="fa-solid fa-envelope-open-text center"></i>
              </div>
              <div class="right face">
                <p class="text center">Contact</p>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </nav>
