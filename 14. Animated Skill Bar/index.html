<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CDN -->

    <link rel="stylesheet" href="./style.css" />
    <title>50 days of code Project - Animated skill bar</title>
  </head>
  <body>
    <div class="skills">
      <h1>my skills</h1>
      <li>
        <h3>HTML</h3>
        <span class="bar">
          <span class="html"></span>
        </span>
      </li>
      <li>
        <h3>CSS</h3>
        <span class="bar">
          <span class="css"></span>
        </span>
      </li>
      <li>
        <h3>JavaScript</h3>
        <span class="bar">
          <span class="javascript"></span>
        </span>
      </li>
      <li>
        <h3>Node</h3>
        <span class="bar">
          <span class="node"></span>
        </span>
      </li>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
